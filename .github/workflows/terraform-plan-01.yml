name: Custom Runner Workflow

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
          - info
          - warning
          - debug
      environment:
        description: 'Environment to run tests against'
        required: true

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Set Log Level
        run: echo "::set-env name=LOG_LEVEL::${{ github.event.inputs.logLevel }}"
      
      - name: Run Tests
        run: |
          echo "Running tests against ${{ github.event.inputs.environment }}"
          echo "Log level: $LOG_LEVEL"
          # Run your tests here
