name: Custom Runner Workflow

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Set Run Name
        run: |
          echo "run-name: Deploy - Target: $INPUT_DEPLOY_TARGET - Environment: $INPUT_ENVIRONMENT"

        env:
          INPUT_DEPLOY_TARGET: ${{ github.event.inputs.deploy_target }}
          INPUT_ENVIRONMENT: ${{ github.event.inputs.environment }}

      # Additional steps for your workflow
