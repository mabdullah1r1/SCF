name: 'terraform-deploy'

on:
  workflow_dispatch:
    inputs:
      deployment:
        description: 'deployment'
        required: true
        default: ''
       

      apply:
        description: 'Apply'
        required: true
        type: boolean
      plan:
        description: 'Plan'
        required: true
        type: boolean

defaults:
  run:
    shell: bash

env: 
  ROOT_PATH: '${{ github.workspace }}/src/deployment${{ github.event.inputs.deployment }}/terraform'
  ARM_CLIENT_ID: ${{secrets.AZURE_CLIENT_ID}}
  ARM_CLIENT_SECRET: ${{secrets.AZURE_CLIENT_SECRET}}
  ARM_SUBSCRIPTION_ID: ${{secrets.AZURE_SUBSCRIPTION_ID}}
  ARM_TENANT_ID: ${{secrets.AZURE_TENANT_ID}}
  STORAGE_ACCOUNT_NAME: ${{secrets.AZURE_STORAGE_NAME}}
  STORAGE_CONTAINER_NAME: ${{secrets.AZURE_CONTAINER_NAME}}
  AZURE_STORAGE_CONNECTION_STRING: ${{secrets.AZURE_STORAGE_CONNECTION_STRING}}
  STATE_FILE_NAME: deployment${{ github.event.inputs.deployment }}.tfstate
  STORAGE_ACCOUNT_ACCESS_KEY: ${{secrets.STORAGE_ACCOUNT_ACCESS_KEY}}
  
  

jobs:
  terraform_deploy:
    name: 'terraform plan'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Set Environment Variables
        run: |
          echo "DEPLOYMENT=${{ github.event.inputs.deployment }}" >> $GITHUB_ENV
          echo "PLAN=${{ github.event.inputs.plan }}" >> $GITHUB_ENV
          echo "APPLY=${{ github.event.inputs.apply }}" >> $GITHUB_ENV
 
      - name: Configure AzureRM Backend
        run: |
          export ARM_ACCESS_KEY="${{ env.STORAGE_ACCOUNT_ACCESS_KEY }}"
          export ARM_SUBSCRIPTION_ID="${{ env.ARM_SUBSCRIPTION_ID }}"
          export ARM_RESOURCE_GROUP_NAME="same0099"
          export ARM_STORAGE_ACCOUNT_NAME="${{ env.STORAGE_CONTAINER_NAME }}"
          export ARM_CONTAINER_NAME=${{ env.AZURE_STORAGE_CONNECTION_STRING}}
          terraform init -backend-config="resource_group_name=${ARM_RESOURCE_GROUP_NAME}" -backend-config="storage_account_name=${ARM_STORAGE_ACCOUNT_NAME}" -backend-config="container_name=${ARM_CONTAINER_NAME}"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
        
      - name: Terraform Format
        id: fmt
        run: terraform fmt -check
        working-directory: ${{ env.ROOT_PATH }}
        continue-on-error: false
         
      - name: Terraform Init
        run: terraform init
        working-directory: ${{ env.ROOT_PATH }}

      - name: Terraform Plan
        id: plan
        run: |
          
          if [[ $PLAN == true ]]; then
            echo "Deploying the terraform to $PLAN environment..."
            terraform plan -out=tfplan.out
          else
            echo "Skipping application deployment..."
          fi
        
        working-directory: ${{ env.ROOT_PATH }}
        continue-on-error: false
       
      - name: Save Plan
        run: echo "::set-output name=plan_path::tfplan.out"
       
      - name: Save Plan Output
        id: save_plan_output
        run: echo "::set-output name=plan_output::${{ steps.plan.outputs.stdout }}"
        
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: my-artifact
          path: ${{ env.ROOT_PATH }}
          
#      - name: Upload State File
#        uses: github-developer/upload-azure-blob@v2
#        with:
#          connection_string: ${{ env.STORAGE_CONTAINER_NAME }}
#          storage_account_name: ${{ env.AZURE_STORAGE_NAME }}
#          container_name: ${{ env.STORAGE_CONTAINER_NAME }}
#          state_file_name: ${{ env.STATE_FILE_NAME}}
#          access-key: ${{ env.STORAGE_ACCOUNT_ACCESS_KEY}}
          
        

  
  terraform_apply:
    name: 'Terraform Apply'
    needs: [terraform_deploy]
    environment: production
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Set Environment Variables
        run: |
          echo "APPLY=${{ github.event.inputs.apply }}" >> $GITHUB_ENV

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
                   
      - name: Terraform Init
        run: terraform init
        working-directory: ${{ env.ROOT_PATH }}     

      - name: Terraform Apply
      
        run: |
          
          if [[ $APPLY == true ]]; then
            echo "Deploying the terraform to $APPLY environment..."
            cd ${{ env.ROOT_PATH }}
            terraform apply -auto-approve ${{ needs.terraform_deploy.outputs.plan_path }}
                      
          else
             echo "Skipping application deployment..."
          fi
          
        working-directory: ${{ env.ROOT_PATH }}
        continue-on-error: false         
        
      - name: Upload State File
        uses: azure/azure-storage-blob-upload@v1
        with:
          connection_string: ${{ env.STORAGE_CONTAINER_NAME }}
          storage_account_name: ${{ env.AZURE_STORAGE_NAME }}
          container_name: ${{ env.STORAGE_CONTAINER_NAME }}
          state_file_name: ${{ env.STATE_FILE_NAME}}
          access-key: ${{ env.STORAGE_ACCOUNT_ACCESS_KEY}}
          
          
